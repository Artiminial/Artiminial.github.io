<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>A Program to Say Hello</title>
</head>

<body>   
	<div class="list"><h1> My List</h1></div>
	<input type= "text" id="client" size="40"></p>                         
    <button type="button" onclick="makeList()"> Add to list</button>
    <script>
/* Defining Table
 * Input: A person's name
 * Processing: Create a greeting for that person
 * Output: The greeting
 */
	let List = ['model car', 'bananas', 'plate', 'outlet', 'conditioner', 'plastic fork', 'zipper', 'piano', 'packing peanuts', 'street lights']
    ul = document.createElement('ul');
    document.querySelector('.list').appendChild(ul);
    List.forEach(item =>{
    	let li = document.createElement('li');
    	ul.appendChild(li);
    	li.innerHTML += item;
    });
function makeList() {
	let li = document.createElement('li');
	ul.appendChild(li);
	let item = document.getElementById('client').value;
	li.innerHTML += item;
	document.getElementById('client').value = '';
}
</script>
</body>
</html>
