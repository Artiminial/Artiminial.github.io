    <body>
        <form action="thanks.html" method="get">
            <label for="fulln">Enter your full name</label><input type = "text" id = "fulln" name = "fname" required pattern = "[A-Za-z ]{5,50}"><br>
            <label for="email">Enter your email</label><input type = "email" id = "email" name = "maile" pattern = "[A-Za-z0-9.!#$%&'*+/=?^_`{|}~-+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9- ]+)*$/" placeholder = "hect0r@gmail.com"><br>
            <label for="phone">Enter your telephone number</label><input type = "tel" id = "phone" name = "tele" required pattern = "[0-9-() ]{6,16}"><br>
            <label for="zip">Enter your zip code</label><input type = "number" id = "zip" name = "zip" pattern = "[0-9- ]{5}"><br>
            <label for="storm">Enter the storm date</label><input type = "date" id = "storm" name = "storm" pattern = "[0-9/]" placeholder = "mm/dd/YYYY"><br>
            <label for="type">Enter the storm type</label><input type = "list" id = "type" name = "type" required list = "l1">
            <datalist id="l1">
                <option>Flash Flood</option>
                <option>Hail</option>
                <option>Hurricane</option>
                <option>Thunderstorm</option>
                <option>Tornado</option>
              </datalist><br>

              <label for="sever">Enter the storms severity</label><input type="range" id="sever" name="severity" required value="1" min="1" max="10" oninput="this.nextElementSibling.value = this.value"><output>10</output><br>
              <label for="region">Enter the storms region</label>
              <select id="l2">
                <option value = "select" disabled>Select a region</option>
                <option value = "Preston">Preston</option>
                <option value = "FishHaven">Fish Haven</option>
                <option value = "SodaSprings">Soda Springs</option>
              </select><br>

              <label for="trouble">Are you currently in danger?</label><br>
              <input type="radio" id="no" name="low" value="low">
              <label for="no">No</label><br>
              <input type="radio" id="yes" name="high" value="high">
              <label for="high">Yes</label><br>
              <input type="radio" id="other" name="maybe" value="maybe">
              <label for="other">Maybe</label><br>
              
              <label for="comments">Do you have any additional comments or information?</label><textarea id = "comments" maxlength = "140" rows="1"></textarea><br>
            <input type="submit" value="Submit">
        </form>
